
<html>
	
	<head>
        <link rel="stylesheet" href="lib/angular-widget-grid.css"></link>

		<link rel="stylesheet" type="text/css" href="automate_style.css">
	
        <script src="main_browser.js"></script>
        <script src="lib/angular-widget-grid.min.js"></script>
        
        <script src="build/react.js"></script>
        <script src="build/react-dom.js"></script> <!-- i want to move this all to react because react seems simpler since i mainly wanted the templating feature.  will move grid away from angular-->
        
        <script src="widgets/test.js"></script>
        <script src="components/side_panel_browser.js"></script>
        <script>
        app = angular.module("automate_ui",['widgetGrid']);
       
        initialize(app);
        
        app.controller("grid_controller", function($scope){
            $scope.show_grid = true;
        });
        </script>
    </head>
	
	<body ng-app="automate_ui">
        
        <div id="title_bar"><div id="title_inner"><p class="title_text">Automate</p></div></div>
        
        <div id="panel"></div>
		

        
         <wg-grid id="grid" columns="20" rows="15" options="{showGrid:false, clickThrough:true}">
            <wg-widget wg-movable
                       wg-resizable
                       editable = "true"
                       position="{ top: 2, left: 4, height: 3, width: 3 }">
                <test id="test"></test>
            </wg-widget>
            <wg-widget wg-movable
                       wg-resizable
                       editable = "true"
                       position="{ top: 8, left: 8, height: 1, width: 1 }">
                <div id="test"><div>
            </wg-widget>
            <!--<wg-widget wg-movable
                       wg-resizable
                       editable = "false"
                       position="{ top: 1, left: 1, height: 15, width: 20 }">
                       
                    <iframe width="560" height="315" src="https://www.youtube.com/embed/dSqHzgt3Dak" frameborder="0" allowfullscreen></iframe>
            </wg-widget>-->
        </wg-grid>-->

	</body>

</html>
